<body>
    <div class="my-auto">
        <!-- Main Content -->
        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="SpeedBtn">
                Normal
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="Easy">Slow</a></li>
                <li><a class="dropdown-item" id="Mid">Normal</a></li>
                <li><a class="dropdown-item" id="Hard">Fast</a></li>
            </ul>

        <div class="container">
            <canvas id="mainCanvas"></canvas>
        </div>

        <div class="srContainer">
            <div id="scoreReset">
                <button type="button" class="btn btn-outline-success" disabled id="ScoreText">0</button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample" id="ShowHideControls" ac  ve>
                    &#8693
                </button>
                <button id="ResetBTN" class="btn btn-outline-primary">Reset Game</button>
            </div>
        </div>

        <div id="PhoneCtrlContainer">
            <div class="collapse show collapse-vertical" id="collapseWidthExample">
                <div id="PhoneControls">
                    <div class="plus-container">
                        <button class="plus-button" id="up">&#8679</button>
                        <button class="plus-button" id="left">&#8678</button>
                        <button class="plus-button" id="right">&#8680</button>
                        <button class="plus-button" id="down">&#8681</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-body-tertiary text-center text-lg-start">
            <div class="text-center p-3">
                <a class="text-body" href="mailto:hmza.m.sobhy@gmail.com">Made by Hamza</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
